<form [formGroup]="userForm" (ngSubmit)="login($event)">
  <app-message [type]="messageType" [message]="message"></app-message>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Página de Login</h2>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="username" class="form-label">E-mail:</label>
              <input type="text" class="form-control" id="username" formControlName="email" placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha:</label>
              <input type="password" class="form-control" id="password" formControlName="senha" placeholder="Digite sua senha">
            </div>
            <p>Não tem cadastro ainda? <a class="cadastro" (click)="cadastro()">Fazer cadastro.</a></p>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
