<app-nav-bar></app-nav-bar>
<div class="container p-5">
  <h2 class="font-weight-medium">Lista de clientes</h2>

  <div class="p-2">
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let report of reports">
            <tr>
              <td>{{ report.id }}</td>
              <td>{{ report.name }}</td>
              <td>{{ report.cpf }}</td>
              <td>
                <button class="btn btn-primary" (click)="showDetails(report)">Ver detalhes</button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
