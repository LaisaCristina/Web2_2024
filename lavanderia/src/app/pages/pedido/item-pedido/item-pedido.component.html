<div class="container border border-primary item-pedido">
    <div class="row align-items-center">
        <div class="col-md-6">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSExVY287Pej03f2ulRTkBmBtSVc5VO67xY_Xg8eGjEgWbZkIDW_AmaVNnZnml-v8tmDtA&usqp=CAU" alt="">
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="itemPedido" class="form-label">Selecione uma roupa:</label>
                <select id="itemPedido" class="form-select" name="itemPedido">
                    <option value="id1">Opção 1</option>
                    <option value="id2">Opção 2</option>
                    <option value="id2">Opção 3</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <label for="qtdIten" class="form-label">Número de peças:</label>
            <div class="form-group d-flex align-items-center">
                <button (click)="subIten($event)" class="btn btn-secondary">-</button>
                <form>
                    <input type="number" [(ngModel)]="qtdIten" name="numeroItens" class="form-control" placeholder="0">
                 </form>
                <button (click)="addIten($event)" class="btn btn-secondary">+</button>
            </div>
        </div>
        
    </div>
</div>
