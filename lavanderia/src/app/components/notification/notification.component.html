<div class="modal show d-block" tabindex="-1" role="dialog" *ngIf="message">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-{{ type }}">
        <h5 class="modal-title">{{ getTitle() }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <p>{{ message }}</p>
      </div>
      <div class="modal-footer">
        <button *ngIf="type === 'warning'" type="button" class="btn btn-danger" (click)="confirm()">Confirmar</button>
        <button type="button" class="btn btn-secondary" (click)="close()">Fechar</button>
      </div>
    </div>
  </div>
</div>
