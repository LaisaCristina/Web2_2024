<div class="container">
  <div class="row justify-content-center">
    <button
      (click)="openModal()"
      class="btn btn-primary"
    >
      Filtro
    </button>
  </div>
</div>

<div id="modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Filtrar por data</h2>
        <button *ngIf="showCustomDateRange" (click)="toggleCustom()" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-container *ngIf="showCustomDateRange; else defaultOptions">
          <div class="form-group">
            <label for="startDate">Data de in√≠cio:</label>
            <input
              type="date"
              id="startDate"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="endDate">Data de fim:</label>
            <input
              type="date"
              id="endDate"
              class="form-control"
            />
          </div>
        </ng-container>
        <ng-template #defaultOptions>
          <div class="form-group">
            <button class="btn btn-outline-secondary btn-block">Todos</button>
            <button class="btn btn-outline-secondary btn-block">Hoje</button>
            <button (click)="toggleCustom()" class="btn btn-outline-secondary btn-block">
              Customizado
            </button>
          </div>
        </ng-template>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Fechar</button>
      </div>
    </div>
  </div>
</div>
