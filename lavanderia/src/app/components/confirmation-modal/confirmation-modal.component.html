<div class="position-fixed top-0 bottom-0 start-0 end-0 d-flex justify-content-center align-items-center bg-dark bg-opacity-50 z-index-50">
  <div class="bg-white p-4 rounded shadow-sm" style="width: 20rem;">
    <div class="mb-3">
      <h2 class="h5 font-weight-bold">Confirmação</h2>
    </div>
    <div class="mb-3">
      <p>Tem certeza de que deseja realizar esta ação?</p>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn btn-outline-danger" (click)="onCancelClick()">Cancelar</button>
      <button class="btn btn-success" (click)="onConfirmClick()">Confirmar</button>
    </div>
  </div>
</div>
